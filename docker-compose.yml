version: '3.7'
services:

  mongodb:
    image: mongo:5.0.6
    restart: unless-stopped
    environment:
      MONGODB_USER: 'root'
      MONGODB_PASSWORD: 123456
      MONGODB_DATABASE: 'recipe_db'
      MONGODB_LOCAL_PORT: 7017
      MONGODB_DOCKER_PORT: 27017
      NODE_LOCAL_PORT: 6868
      NODE_DOCKER_PORT: 8080
      MONGO_INITDB_ROOT_USERNAME: 'root'
      MONGO_INITDB_ROOT_PASSWORD: 123456
    ports:
      - 27017:27017
    volumes:
      - ./data:/data/db:delegated

  webpack:
    image: node:16.14
    volumes:
      - ./:/app:delegated
    working_dir: /app
    command: npm run dev
    ports:
      - 8080:8080

  node-webpack:
    depends_on:
      - mongodb
    image: node:16.14
    volumes:
      - ./:/app:delegated
    working_dir: /app
    command: npm run node-dev
    ports:
      - 8081:8081
      - 9229:9229
    environment:
      DB_USER: 'root'
      DB_PASSWORD: 'password'
      DB_HOST: 'host.docker.internal'
      DB_PORT: 27017
      DB_NAME: 'recipe_db'
